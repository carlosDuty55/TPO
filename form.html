<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva suscripción</title>
    <script src="https://kit.fontawesome.com/47d3411c6d.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://files.softicons.com/download/object-icons/solar-system-icons-by-parthiban-mohanraj/ico/The%20Red%20Planet.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header id="idHeader">

    </header>
    <main>
    <form name="formulario">
        <h2>Suscripción</h2><br>
   
    <span>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
    </span>
    <br>
    <span>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
    </span>
    
    <div>
        <label for="dni">Número de documento: </label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese su documento">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Ingrese su dirección de email">
    </div>
    
    <p>Comentarios:</p>
    <textarea name="comentario"></textarea>
    <br>
    <div id="boton" ><input type="button" value="Suscribirse" onclick="validarFormulario()"></div>
    </form>
    </main>
    <footer id="idFooter">

    </footer>
    <script src="index.js"></script>
</body>
</html>
