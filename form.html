    <main>
    <form>
        <h2>Suscripción</h2><br>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Ingrese su dirección de email">
        </div>
    <span>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
    </span>
    <span>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
    </span>
    
    <div>
        <label for="direccion">Dirección: </label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
    </div>
    <div>
        <label for="depto">Piso, Depto, etc: </label>
        <input type="text" id="depto" name="depto" placeholder="Ingrese su piso, depto, etc.">
    </div>

    <span>
        <label for="ciudad">Ciudad: </label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese ciudad">
    </span>
    
    <span>
        <label for="provincia">Provincia: </label>
        <select name="provincia" style="width:270px">
            <option value="1">BUENOS AIRES</option>
            <option value="24">CIUDAD AUTONOMA DE Bs As</option>
            <option value="2">CATAMARCA</option>
            <option value="5">CHACO</option>
            <option value="6">CHUBUT</option>
            <option value="3">CORDOBA</option>
            <option value="4">CORRIENTES</option>
            <option value="7">ENTRE RIOS</option>
            <option value="8">FORMOSA</option>
            <option value="9">JUJUY</option>
            <option value="10">LA PAMPA</option>
            <option value="11">LA RIOJA</option>
            <option value="12">MENDOZA</option>
            <option value="13">MISIONES</option>
            <option value="14">NEUQUEN</option>
            <option value="15">RIO NEGRO</option>
            <option value="16">SALTA</option>
            <option value="17">SAN JUAN</option>
            <option value="17">SAN LUIS</option>
            <option value="19">SANTA CRUZ</option>
            <option value="20">SANTA FE</option>
            <option value="21">SANTIAGO DEL ESTERO</option>
            <option value="22">TIERRA DEL FUEGO</option>
            <option value="23">TUCUMÁN</option>
            <option disabled="true" selected="true" value="">Seleccionar una Provincia</option>
        </select>
    </span>
    <div>
        <label for="zipcode">Código Postal:</label>
        <input type="text" name="zipcode" placeholder="Ingrese su codigo postal">
    </div>
    
    <div>Clave: <input type="password" name="clave" size="25"></div>
    
    <div>
        <p>Género: 
            <input type="radio" name="gender" value="hombre" checked> Hombre
            <input type="radio" name="gender" value="mujer"> Mujer
        </p>
    </div>
    <p>Comentarios:</p>
    <textarea name="comentario"></textarea>
    <br>
    <div id="boton"><input type="submit" value="Suscribirse"></div>
    </form>
    </main>
