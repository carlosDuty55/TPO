<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva suscripción</title>
    <script src="https://kit.fontawesome.com/47d3411c6d.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://files.softicons.com/download/object-icons/solar-system-icons-by-parthiban-mohanraj/ico/The%20Red%20Planet.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap" rel="stylesheet">
</head>


<body>
    <form>
    <h4>Baja de suscriptores</h4>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th align="right">DNI</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="producto in productos">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.apellido }}</td>
                <td align="right">{{ producto.dni }}</td>
                <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a> <br>
        <a href="form.html">Suscribirse</a>
    </div>
</form>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="listadoEliminar.js"></script>
</body>


</html>
